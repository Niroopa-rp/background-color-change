<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <!-- <script src="javascript.js"></script> -->
</head>
<body>
    <div id="container">
        <h3>Background Color:<span class="span">Red</span></h3>
        <button onclick="colorchange()">Click here</button>
    </div>
    
    <script>
        let colors=['lightpink','lightblue','lightcoral','DarkSeaGreen','plum'];
        var currentindex = 0;
        function colorchange(){
             document.getElementById("container").style.backgroundColor=colors[currentindex];
             document.getElementsByClassName("span")[0].innerHTML=colors[currentindex];
             currentindex=(currentindex+1)%colors.length;
        }
    </script>
</body>
</html>
